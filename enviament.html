  <div class="container mt-5">
    <!-- Gestió de compte -->
    <div class="row">
      <div class="col-sm-12 mb-3  mb-sm-0 d-flex flex-column gap-4">
        <div class="card shadow-sm rounded" style="background-color: #DFD5B8;">
          <div class="card-body">

        <div class="modal-content" style="background-color: #DFD5B8;">

            <p style="color: #214F4B;">Iniciar sessió</p>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Correu electrònic</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="name@example.com"
                rows="1"></textarea>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Contrassenya</label>
              <input class="form-control" id="exampleFormControlTextarea1" rows="1" type="password">

          </div>
